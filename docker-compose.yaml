version: '3.3'

services:
  server:   
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "9205:9205" 
    restart: unless-stopped
    env_file:
      - dev.server.env
  client:   
    container_name: client
    build:
      context: .
      dockerfile: Dockerfile.client
    restart: unless-stopped
    env_file:
      - dev.client.env
















